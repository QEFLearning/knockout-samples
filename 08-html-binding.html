<script src = "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

<div data-bind="html: details">

</div>
 
<script type="text/javascript">

};
viewModel.details("<em>I am emphasized</em>"); // HTML content appears

</script>
